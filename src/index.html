<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Retropie arcade romset manager</title>
  </head>
  <body>

    <div class="container">
        <h1>Retropie romset arcade manager</h1>
        
        <div class="alert alert-danger" role="alert">
            This tool <strong>does not</strong> rebuild a romset or change its version.
        </div>
        
        <p>It is intended to quickly filter a romset in an already "good" version.</p>

        <form>

            <div class="form-group">
                <label for="fileMainCsv">Main CSV file <small id="fileMainCsvHelp">- select the file to execute an action with</small></label>
                <input type="file" id="fileMainCsv" class="form-control-file" aria-describedby="fileMainCsvHelp">
            </div>
            
            <p>Action using the main CSV file</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="action" value="fileadd" id="fileadd" data-display="#romset">
                <label class="form-check-label" for="fileadd">Add roms listed in the file</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="action" value="fileremove" id="fileremove" data-display="#romselection">
                <label class="form-check-label" for="fileremove">Remove rows listed in the file</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="action" value="csvadd" id="csvadd" data-display="#secondarycsv, #targetfile">
                <label class="form-check-label" for="csvadd">Add rows from another file</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="action" value="csvremove" id="csvremove" data-display="#secondarycsv, #targetfile">
                <label class="form-check-label" for="csvremove">Remove rows from another file</label>
            </div>

            <hr>

            <div class="form-group d-none optional" id="secondarycsv">
                <label for="fileSecondaryCsv">Secondary CSV file <small id="fileSecondaryCsvHelp">to modify the first one</small></label>
                <input type="file" id="fileSecondaryCsv" class="form-control-file" aria-describedby="fileSecondaryCsvHelp">
            </div>

            <div class="form-group d-none optional" id="targetfile">
                <label for="fileTarget">Target file <small id="fileTargetHelp">- the merged file to save</small></label>
                <input type="file" id="fileTarget" class="form-control-file" aria-describedby="fileTargetHelp">
            </div>
    
            <div class="form-group d-none optional" id="romset">
                <label for="fileRomset">Full romset location <small id="fileRomsetHelp">- folder containing all the roms of the romset</small></label>
                <input type="file" webkitdirectory id="fileRomset" class="form-control-file" aria-describedby="fileRomsetHelp">
            </div>
            
            <div class="form-group d-none optional" id="romselection">
                <label for="fileRomSelection">Rom selection location <small id="fileRomSelectionHelp">- folder containing the subset of the roms you want</small></label>
                <input type="file" webkitdirectory id="fileRomSelection" class="form-control-file" aria-describedby="fileRomSelectionHelp">
            </div>
            
            <hr>

            <button type="button" id="buttonOk" class="btn btn-primary btn-lg btn-block">Run</button>

        </form>

    </div>

    <!-- Fixes jQuery integration https://stackoverflow.com/a/37480521/6776 -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script>if (window.module) module = window.module;</script>

    <script type="text/javascript">
        // hide or display the optional fields
        $('input[name=action]').change(function() {
            $('.optional').addClass('d-none');
            $($(this).data('display')).removeClass('d-none');
        });
    </script>
</body>
</html>
